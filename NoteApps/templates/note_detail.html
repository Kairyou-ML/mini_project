{% extends "layout.html" %}
{% block title %}Note Detail{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h3>{{ note.title }}</h3>
    <p class="text-muted">Created at: {{ note.created_at }}</p>
    <hr>
    <div>{{ note.content | safe }}</div>
  </div>
</div>

<div class="mt-3">
  <a href="{{ url_for('edit_note', note_id=note.id) }}" class="btn btn-warning">Edit</a>
  <form action="{{ url_for('delete_note', note_id=note.id) }}" method="POST" style="display:inline;">
    <button class="btn btn-danger" onclick="return confirm('Delete this note?')">Delete</button>
  </form>
  <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
</div>
{% endblock %}
