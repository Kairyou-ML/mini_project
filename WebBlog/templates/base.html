<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Flask Blog" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">MiniBlog</a>
    <div class="ms-auto">
      {% if session.username %}
        <span class="text-white me-3">Hi, {{ session.username }}</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
      {% else %}
        <a href="/login" class="btn btn-outline-light btn-sm me-2">Login</a>
        <a href="/register" class="btn btn-light btn-sm">Register</a>
      {% endif %}
    </div>
  </nav>
  <div class="container py-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="alert alert-info">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
