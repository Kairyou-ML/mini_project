{% extends 'base.html' %}
{% block content %}
<h2>✏️ Edit Post</h2>
<form method="POST">
    <input type="text" name="title" value="{{ post['title'] }}" required><br>
    <textarea name="content" rows="8">{{ post['content'] }}</textarea><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
