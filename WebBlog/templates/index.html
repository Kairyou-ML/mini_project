{% extends 'base.html' %}
{% block content %}
<h1>📝 Blog Posts</h1>

{% if posts %}
  {% for post in posts %}
  <div class="post">
      <h2>{{ post['title'] }}</h2>
      <p>{{ post['content'] }}</p>
      <a href="{{ url_for('edit', id=post['id']) }}">Edit</a> |
      <a href="{{ url_for('delete', id=post['id']) }}" onclick="return confirm('Delete this post?')">Delete</a>
  </div>
  {% endfor %}
{% else %}
  <p>No posts yet. <a href="{{ url_for('create') }}">Create one!</a></p>
{% endif %}
{% endblock %}
