{% extends 'base.html' %}
{% block content %}
<h1>✍️ New Post</h1>

<form method="POST">
    <input type="text" name="title" placeholder="Title"><br>
    <textarea name="content" placeholder="Write your post..." rows="8"></textarea><br>
    <button type="submit">Publish</button>
</form>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}
{% endblock %}
