{% extends 'base.html' %}
{% block content %}
<h2>✍️ Create New Post</h2>
<form method="POST">
    <input type="text" name="title" placeholder="Title" required><br>
    <textarea name="content" rows="8" placeholder="Write your post..." required></textarea><br>
    <button type="submit">Publish</button>
</form>
{% endblock %}
