{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-3">Edit Book's Information</h2>

  <form action="{{ url_for('edit_book', book_id=book['id']) }}" method="POST" class="form">
    <div class="mb-3">
      <label for="title" class="form-label">Book's Name</label>
      <input type="text" class="form-control" id="title" name="title" value="{{ book['title'] }}" required>
    </div>

    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" class="form-control" id="author" name="author" value="{{ book['author'] }}" required>
    </div>

    <div class="mb-3">
      <label for="year" class="form-label">Publication Year</label>
      <input type="number" class="form-control" id="year" name="year" value="{{ book['year'] }}">
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select id="status" name="status" class="form-select">
        <option value="available" {% if book['status'] == 'available' %}selected{% endif %}>Available</option>
        <option value="borrowed" {% if book['status'] == 'borrowed' %}selected{% endif %}>Borrowed</option>
      </select>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">ðŸ’¾ Save change</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">â¬… Back</a>
    </div>
  </form>
</div>
{% endblock %}
