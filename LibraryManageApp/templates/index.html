{% extends "layout.html" %}
{% block content %}
<div class="row mb-3">
  <div class="col-md-8">
    <form method="get" class="d-flex">
      <input name="q" class="form-control me-2" placeholder="Search title / author / isbn" value="{{ q }}">
      <button class="btn btn-outline-primary">Search</button>
    </form>
  </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th><th>Author</th><th>ISBN</th><th>Quantity</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for b in books %}
    <tr>
      <td>{{ b.title }}</td>
      <td>{{ b.author or '-' }}</td>
      <td>{{ b.isbn or '-' }}</td>
      <td>{{ b.quantity }}</td>
      <td>
        <a class="btn btn-sm btn-primary" href="{{ url_for('borrow_book', book_id=b.id) }}">Borrow/Return</a>
        <a class="btn btn-sm btn-warning" href="{{ url_for('edit_book', book_id=b.id) }}">Edit</a>
        <form method="post" action="{{ url_for('delete_book', book_id=b.id) }}" style="display:inline;">
          <button class="btn btn-sm btn-danger" onclick="return confirm('Delete book?')">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="5">No books yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
